<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>AJAX</h1>
    <p>
      Cargar html o texto desde una url en elementos
    </p>

    <p id="parrafo1">parrafo1</p>
    <p id="parrafo2">parrafo2</p>
    <p id="parrafo3">parrafo3</p>





    <!-- LibrerÃ­a de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var par1 = $('#parrafo1');
      var par2 = $('#parrafo2');
      var par3 = $('#parrafo3');

      par1.load('assets/data/1.txt'); //nos trae el archivo completo
      par2.load('assets/data/1.html #header'); //nos trae solo lo que contenga el id = header.
      par3.load('https://jsonip.com'); //nos trae un json de una url.

    </script>

  </body>
</html>
