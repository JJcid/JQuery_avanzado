
<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <style>
      .elem{
        width: 50px;
        height: 50px;
        background-color: blue;
      }
    
    </style>
  </head>

  <body>
    <h1> JQuery avanzado </h1> 
    <div class="elem"></div>

    <ul id="primera_lista">
      <li>Uno</li>
      <li>Dos</li>
      <li>Tres</li>
    </ul>

    <ul id="segunda_lista">
      <li>Verde</li>
      <li>Azul</li>
    </ul>

    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

      $('li', "#primera_lista").each(function(){
        console.log( $(this).html() );
      });

      var div = $( '<div>', {
        'class' : "azul_grande",
        'css' : {
          'background-color' : 'blue',
        },
        'width' : 30,
        'height' : 30,
        'animate' : {
          'width' : 800,
          'height' : 100
        },
        'id' : 'mi_div_animado'
      });

      div.appendTo('body');

    </script>
  </body>

</html>
