<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <style>
      .slideshow{
        width: 400px;
        height: 200px;
        background-color: red;
      }
    </style>

  </head>
  <body>

    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>


    <div class="slideshow"></div>
    <button id="siguiente">>></button>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      $(function(){

        $('#siguiente').on('click', function (e, color) {

          var color = color || 'blue';

          $('.slideshow').css({
            'background-color': color});
        });

        var boton = $('#siguiente');
        //boton.trigger('click', ['green']); //le mandamos el color
        boton.trigger('click'); //no le mandamos el color

        //trigger provoca el lanzamiento de un evento.

      })

      


    </script>

  </body>
</html>
