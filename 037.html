<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>AJAX</h1>
    <p>
      Serializar los datos de distintas maneras para el envío.
    </p>
    <form action="" id="forma">
      <input type="text" name="cantante" id="" value"Ed Sheeran">
      <input type="email" name="email" id="" value="ed@sheeran.com">
      <textarea name="texto" id="" cols="10" rows="5">I seer fire</textarea>
    </form>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var forma = $('#forma');

      console.log( forma.serialize() ); //para enviarlo serializado y escapado

      console.log('--------------------');

      var mascota = {
        tipo: 'perro',
        nombre: 'Cake'
      }

      console.log( $.param( mascota) ); //para objetos

      console.log('--------------------');

      console.log( forma.serializeArray() ); //convertirlo a un array de objetos

    </script>

  </body>
</html>
