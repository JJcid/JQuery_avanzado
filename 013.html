<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>
    <div class="editable">
      <h1>Algún texto</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
      </p>
      <button>Guardar</button>
    </div>

    <style id="div_style">
      html{
        background-color:red;
        position: relative;
      }

      body{
        font-size: 20px;
        color: blue; 
      }
    
    </style>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      $("h1, p").attr("contentEditable", true);
      $("#div_style").css({'display' : 'block', 'white-space' : 'pre'})
                     .attr("contentEditable", true);
      

      $(".editable").attr("contentEditable", true);
      $("button").on('click', function(){
        var contenido = $(".editable").text();
        console.log(contenido);
      });
      

    </script>

  </body>
</html>
