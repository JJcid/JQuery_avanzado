<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>
    <h1>Algún texto</h1>
    <p id="parrafo">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>

    <div class="elem"></div>




    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
   
      var inicio = new Date();

      var $elem = $('.elem'),
          arr = [];

      for( var i = 01; i <= 1000; i += 1){
        arr.push('<li>Elemento ' + i + '</li>');
      }

      $elem.append(arr.join(''));

      var final = new Date();

      console.log("Se crean lo elementos en un array y después hacemos un join");
      console.log('Inicio: ', inicio.getTime());
      console.log('Final: ', final.getTime());
      console.log('Diff: ', final.getTime() - inicio.getTime());
      console.log('-------------------------------');

      $elem = $('.elem');

      var inicio2 = new Date();

      for(var i = 1; i <= 1000; i += 1){
        $elem.append('<li>Elemento ' + i + '</li>');
      }

      var final2 = new Date();

      console.log('Añadimos los elementos uno por uno al DOM');
      console.log('Inicio: ', inicio2.getTime());
      console.log('Final: ', final2.getTime());
      console.log('Diff: ', final2.getTime() - inicio2.getTime());

    </script>

  </body>
</html>
