<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <style>
      .elem{
        width: 50px;
        height: 50px;
        background-color: blue;
      }
    
    </style>
  </head>

  <body>
    <h1> JQuery avanzado </h1> 
    <div class="elem"></div>

    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      var $elem = $(".elem");

      $elem.is('div') && console.log("Es un div");

      $elem.is('.elem') && console.log("Tiene la clase elem");

      $elem.is(':visible') && console.log("El elemento está visible");

      $elem.animate( {'width' : 200, 'height' : 200} ,1000);

      $elem.is(':animated') && console.log("Está animado");

      


    </script>
  </body>

</html>
