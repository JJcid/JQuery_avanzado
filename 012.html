<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var url = 'https://www.google.es/search?q=udemy&oq=udemy&gs_l=psy-ab.3..35i39k1j0l3.153054.153689.0.153929.5.5.0.0.0.0.103.378.4j1.5.0....0...1.1.64.psy-ab..0.5.376...0i131k1.0.g9OcrwUFTUU#comentarios';

      console.log( 'Host name: ', a.prop('hostname'));

      console.log(a.prop('search').split("&"));
